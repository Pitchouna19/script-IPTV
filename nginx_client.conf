#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Définir le dictionnaire partagé pour stocker les tokens
    lua_shared_dict token_store 10m;
    lua_shared_dict user_token_store 10m;

    server {
        listen       9090;
        server_name  localhost;
    
        location / {
            root   html;
            index  index.html index.htm;
        }
    
        location /live/ {
            content_by_lua_block {
                local token_store = ngx.shared.token_store
                local user_token_store = ngx.shared.user_token_store
                
                -- Log de l'URL d'entrée
                ngx.log(ngx.DEBUG, "URL entrante: ", ngx.var.request_uri)
                
                -- Extraire le token et l'utilisateur depuis l'URL
                local token = ngx.var.arg_token
                local user = ngx.var.arg_user
                
                -- Extraire le nom du stream depuis l'URI avec le pattern complet
                local uri_path = ngx.var.uri
                ngx.log(ngx.DEBUG, "URI Path: ", uri_path)
                
                -- Capturer tous les segments du chemin
                local user_path, pass_path, stream_name = uri_path:match("^/live/([^/]+)/([^/]+)/([^/]+)$")
                ngx.log(ngx.DEBUG, "Segments extraits - User: ", user_path, " Pass: ", pass_path, " Stream: ", stream_name)
                
                if not stream_name then
                    ngx.log(ngx.ERR, "Format de l'URL invalide")
                    ngx.status = 404
                    ngx.say("Stream non trouvé - Format URL invalide")
                    return
                end
    
                -- Générer un token si non fourni
                if not token then
                    token = ngx.encode_base64(ngx.time() .. "." .. math.random(100, 999))
                    ngx.log(ngx.DEBUG, "Token généré: ", token)
                end
                
                -- Utiliser le user de l'URL si non fourni en paramètre
                if not user then
                    user = user_path
                    ngx.log(ngx.DEBUG, "User extrait de l'URL: ", user)
                end
                
                -- Vérifier si le token existe déjà dans le cache
                local exists = token_store:get(token)
                if exists then
                    ngx.log(ngx.WARN, "Token déjà utilisé: ", token)
                    ngx.status = 403
                    ngx.say("Accès refusé : Token déjà utilisé")
                    return
                end
                
                -- Récupérer l'ancien token de l'utilisateur
                local old_token = user_token_store:get(user)
                if old_token then
                    token_store:delete(old_token)
                    ngx.log(ngx.NOTICE, "Ancien token invalidé pour l'utilisateur: ", user)
                end
                
                -- Stocker le nouveau token pour l'utilisateur
                user_token_store:set(user, token, 60)
                token_store:set(token, true, 60)
                
                -- Construire l'URL pour le proxy
                local proxy_path = "/live/" .. stream_name .. ".flv"
                ngx.log(ngx.DEBUG, "Chemin du proxy: ", proxy_path)
    
                -- Configurer les variables pour le proxy
                ngx.var.proxy_uri = proxy_path
                
                -- Log de l'URL finale du proxy
                ngx.log(ngx.INFO, "URL proxy finale: http://localhost:8080", proxy_path)
                
                -- Passer le contrôle au proxy
                return ngx.exec("@proxy_stream")
            }
        }
    
        location @proxy_stream {
            internal;
            
            # Variable pour l'URL du proxy
            set $proxy_uri '';
            
            # Log avant le proxy
            access_log /var/log/nginx/proxy_access.log combined buffer=512k flush=1m;
            error_log /var/log/nginx/proxy_error.log debug;
            
            # Proxy vers SRS avec l'URL construite
            proxy_pass http://localhost:8080$proxy_uri;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 1h;
            proxy_send_timeout 1h;
            
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            add_header Access-Control-Allow-Origin *;
        }
    
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

